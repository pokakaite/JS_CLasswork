<body onclick="moveStranger(event)">

        function moveStranger(e) {

            stranger.style.top = e.pageY + 'px';//либо clientY
            stranger.style.background = "url(https://img.freepik.com/free-photo/cute-cat-relaxing-indoors_23-2150692896.jpg?w=740&t=st=1702310388~exp=1702310988~hmac=c476bd84b3d47b4a515684abc4de511fa518fa08225a291e9b6393d43b7b8274)";
